<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        #gameScreen {
            display: none;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div hidden="true" class="alert alert-danger" id="matchmakingAlertFail" role="alert">
            </div>
            <div hidden="true" class="alert alert-success" id="matchmakingAlertSuccess" role="alert">
            </div>
            <div id="initialScreen" class="h-100">

                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Pong</h1>
                    <button
                            type="submit"
                            class="btn btn-success"
                            id="newGameButton"
                    >
                        Create New Game
                    </button>
                    <div>OR</div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                    </div>
                    <button
                            type="submit"
                            class="btn btn-success"
                            id="joinGameButton"
                    >
                        Join Game
                    </button>
                    <div>OR</div>
                    <div id="matchmakingTime">00:00</div>
                    <button
                            type="submit"
                            class="btn btn-success"
                            id="matchmakingButton"
                    >
                        Matchmaking
                    </button>
                    <button
                            type="submit"
                            class="btn btn-danger"
                            id="matchmakingAcceptButton"
                            hidden="true"
                    >
                        Accept
                    </button>
                    <button
                            type="submit"
                            class="btn btn-danger"
                            id="matchmakingCancelButton"
                            hidden="true"
                    >
                        Cancel
                    </button>
                    <div>OR Spectate</div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Game Code" id="spectateCodeInput"/>
                    </div>
                    <button
                            type="submit"
                            class="btn btn-success"
                            id="spectateGameButton"
                    >
                        Spectate Game
                    </button>
                </div>
            </div>

            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">

                    <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

                    <canvas id="canvas"></canvas>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
